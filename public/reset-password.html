<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar senha | Sistema Influenciadoras</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body data-page="reset-password">
    <div class="container">
      <header>
        <h1>Recuperar acesso</h1>
        <p>Informe seu email ou telefone para receber um código de verificação.</p>
        <button type="button" data-action="logout">Voltar ao login</button>
      </header>

      <section class="card" id="resetStepRequest">
        <h2>Solicitar código</h2>
        <form id="resetRequestForm">
          <label>
            Email ou telefone cadastrado
            <input name="target" type="text" placeholder="email@dominio.com ou (00) 00000-0000" required />
          </label>
          <button type="submit">Enviar código</button>
        </form>
        <div id="resetRequestMessage" class="message" aria-live="polite"></div>
      </section>

      <section class="card" id="resetStepConfirm" hidden>
        <h2>Confirmar código</h2>
        <form id="resetConfirmForm">
          <label>
            Código de verificação
            <input name="code" type="text" inputmode="numeric" pattern="[0-9]{6}" placeholder="000000" required />
          </label>
          <label>
            Nova senha
            <input name="newPassword" type="password" placeholder="Nova senha" required minlength="6" />
          </label>
          <label>
            Confirmar nova senha
            <input name="confirmPassword" type="password" placeholder="Confirme a nova senha" required minlength="6" />
          </label>
          <button type="submit">Redefinir senha</button>
        </form>
        <div id="resetConfirmMessage" class="message" aria-live="polite"></div>
        <p class="note">Não recebeu o código? Verifique a caixa de spam ou solicite novamente retornando à etapa anterior.</p>
      </section>
    </div>
  </body>
</html>
