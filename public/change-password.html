<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar senha | Sistema Influenciadoras</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body data-page="change-password">
    <div class="container">
      <header>
        <h1>Alteração de senha</h1>
        <p id="changePasswordInfo">Atualize a senha antes de continuar.</p>
        <button type="button" data-action="logout">Cancelar</button>
      </header>

      <section class="card">
        <h2>Defina uma nova senha</h2>
        <form id="changePasswordForm">
          <label>
            Senha atual
            <input name="oldPassword" type="password" placeholder="Senha atual" required minlength="6" />
          </label>
          <label>
            Nova senha
            <input name="newPassword" type="password" placeholder="Nova senha" required minlength="6" />
          </label>
          <label>
            Confirmar nova senha
            <input name="confirmPassword" type="password" placeholder="Confirme a nova senha" required minlength="6" />
          </label>
          <button type="submit">Salvar nova senha</button>
        </form>
        <div id="changePasswordMessage" class="message" aria-live="polite"></div>
      </section>
    </div>
  </body>
</html>
