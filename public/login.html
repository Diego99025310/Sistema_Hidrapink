<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sistema Influenciadoras</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body data-page="login">
    <div class="container login-layout">
      <header class="hero">
        <p class="eyebrow">Bem-vinda</p>
        <h1>
          Sistema <span class="brand-highlight">HidraPink</span>
        </h1>
        <p>Entre com suas credenciais para acessar o painel.</p>
      </header>

      <section class="card login-card">
        <h2>Login</h2>
        <form id="loginForm">
          <label>
            Email
            <input id="loginEmail" name="email" type="email" placeholder="seuemail@dominio.com" required />
          </label>
          <label>
            Senha
            <input id="loginPassword" name="password" type="password" placeholder="********" required minlength="6" />
          </label>
          <button type="submit">Entrar</button>
        </form>
        <div id="loginMessage" class="message" aria-live="polite"></div>
      </section>

    </div>
  </body>
</html>
