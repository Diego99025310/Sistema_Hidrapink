<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Influenciadora | HidraPink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <style>
      :root {
        --pink-strong: #e4447a;
        --pink-medium: #f07999;
        --pink-light: #fbd3db;
        --text-color: #361725;
        --shadow: 0 26px 60px rgba(228, 68, 122, 0.22);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Montserrat', sans-serif;
        background: #fff;
        background-image: radial-gradient(circle at top right, rgba(228, 68, 122, 0.14), transparent 60%),
          radial-gradient(circle at bottom left, rgba(240, 121, 153, 0.18), transparent 58%),
          linear-gradient(180deg, rgba(251, 211, 219, 0.28), rgba(255, 255, 255, 0.4));
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 48px 16px 56px;
      }

      .pinklover-container {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 36px;
      }

      .pinklover-content {
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .pinklover-banner {
        background: linear-gradient(115deg, var(--pink-strong), var(--pink-medium));
        color: #ffffff;
        text-align: center;
        font-weight: 700;
        font-size: 1.5rem;
        padding: 18px 24px;
        border-radius: 22px;
        box-shadow: var(--shadow);
        margin: 0;
        letter-spacing: 0.02em;
      }

      .card {
        background: linear-gradient(135deg, var(--pink-strong), var(--pink-medium));
        border-radius: 26px;
        padding: 28px 28px 32px;
        box-shadow: var(--shadow);
        color: var(--text-color);
        position: relative;
        overflow: hidden;
        z-index: 0;
      }

      .card::before {
        content: '';
        position: absolute;
        inset: 1px;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.32);
        pointer-events: none;
        z-index: 0;
      }

      .card > * {
        position: relative;
        z-index: 1;
      }

      .card h2 {
        margin: 0 0 18px;
        font-size: 1.25rem;
        font-weight: 700;
        text-align: center;
      }

      .logout-wrapper {
        display: flex;
        justify-content: flex-end;
        margin-top: 8px;
      }

      .logout-button {
        margin: 0;
        background: #ffffff;
        color: var(--pink-strong);
        border: none;
        border-radius: 999px;
        padding: 12px 28px;
        font-weight: 700;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 24px rgba(255, 255, 255, 0.25);
      }

      .logout-button:hover,
      .logout-button:focus {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(255, 255, 255, 0.35);
        outline: none;
      }

      .influencer-info {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .info-label {
        font-weight: 700;
        font-size: 0.95rem;
      }

      .info-value {
        font-weight: 500;
        font-size: 1rem;
        word-break: break-word;
      }

      .detail-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .copy-button {
        background: rgba(255, 255, 255, 0.28);
        color: var(--text-color);
        border: none;
        border-radius: 999px;
        padding: 8px 16px;
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .copy-button:hover,
      .copy-button:focus {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(45, 13, 27, 0.15);
        outline: none;
      }

      .copy-button.copied {
        background: rgba(255, 255, 255, 0.48);
      }

      .copy-button.error {
        background: rgba(255, 255, 255, 0.22);
      }

      .influencer-message {
        margin-top: 16px;
        font-size: 0.95rem;
        text-align: center;
      }

      .sales-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 18px;
      }

      .table-wrapper {
        overflow-x: auto;
        background: rgba(255, 255, 255, 0.38);
        border-radius: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
        min-width: 460px;
      }

      th,
      td {
        padding: 14px 16px;
        text-align: left;
      }

      th {
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        color: var(--text-color);
        background: rgba(255, 255, 255, 0.7);
      }

      tbody tr:nth-child(odd) {
        background: rgba(251, 211, 219, 0.45);
      }

      tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.9);
      }

      tbody tr:hover {
        background: rgba(240, 121, 153, 0.2);
      }

      td {
        font-weight: 500;
      }

      td.empty {
        text-align: center;
        font-weight: 600;
        padding: 24px 16px;
      }

      .sales-message,
      .influencer-message {
        margin: 16px 0 0;
        text-align: center;
        font-weight: 500;
      }

      .sales-message:empty,
      .influencer-message:empty {
        display: none;
        margin: 0;
      }

      .influencer-message[data-type='success'],
      .sales-message[data-type='success'] {
        color: #0f5132;
      }

      .influencer-message[data-type='error'],
      .sales-message[data-type='error'] {
        color: #7a1634;
      }

      .influencer-message[data-type='info'],
      .sales-message[data-type='info'] {
        color: var(--text-color);
        opacity: 0.85;
      }

      .summary {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        text-align: center;
        font-weight: 600;
      }

      .summary span {
        display: block;
        padding: 10px 18px;
        border-radius: 999px;
        background: rgba(251, 211, 219, 0.55);
      }

      a.detail-link {
        color: inherit;
        font-weight: 600;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          padding: 40px 16px 48px;
        }

        .pinklover-container {
          gap: 30px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 32px 12px 40px;
        }

        .pinklover-content {
          gap: 26px;
        }

        .card {
          padding: 22px 20px 26px;
        }

        table {
          min-width: 320px;
        }
      }
    </style>
  </head>
  <body data-page="influencer">
    <div class="pinklover-container" id="influencerPage">
      <header class="pinklover-banner">Bem vinda, Pinklover.</header>

      <main class="pinklover-content">
        <section class="card" aria-labelledby="influencer-info-title">
          <h2 id="influencer-info-title">Suas informações</h2>
          <div id="influencerDetails" class="influencer-info"></div>
          <div id="influencerMessage" class="influencer-message" aria-live="polite"></div>
        </section>

        <section class="card" aria-labelledby="influencer-sales-title">
          <div class="sales-header">
            <h2 id="influencer-sales-title">Acompanhe seu desempenho.</h2>
          </div>
          <div id="influencerSalesMessage" class="sales-message" aria-live="polite"></div>
          <div class="table-wrapper">
            <table id="influencerSalesTable">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Cliente</th>
                  <th>Valor</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="influencerSalesSummary" class="summary"></div>
        </section>
      </main>

      <div class="logout-wrapper">
        <button type="button" data-action="logout" class="logout-button">Sair do painel</button>
      </div>
    </div>
  </body>
</html>
