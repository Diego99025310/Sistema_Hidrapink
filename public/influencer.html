<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Influenciadora | HidraPink</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body data-page="influencer">
    <div class="container" id="influencerPage">
      <header class="page-hero influencer-hero">
        <h1>Bem vinda, Pinklover.</h1>
      </header>

      <main class="dashboard-grid influencer-layout">
        <section class="card influencer-details-card" aria-labelledby="influencer-info-title">
          <h2 id="influencer-info-title" class="visually-hidden">Dados da influenciadora</h2>
          <div id="influencerDetails" class="info-grid" aria-live="polite"></div>
          <div class="card-actions">
            <button type="button" class="button-logout" data-action="logout">Sair</button>
          </div>
        </section>

        <section class="card influencer-contract-card" aria-labelledby="influencer-contract-title">
          <h2 id="influencer-contract-title">Contrato de Parceria</h2>
          <p class="note">Acesse o contrato assinado e os dados de segurança registrados no aceite.</p>
          <div id="influencerContractInfo" class="info-grid" aria-live="polite"></div>
          <div class="card-actions influencer-contract-actions">
            <button type="button" id="viewSignedContractButton" disabled>Visualizar contrato assinado</button>
            <button type="button" id="downloadSignedContractButton" class="secondary-button" disabled>Baixar contrato</button>
          </div>
          <div id="influencerContractMessage" class="message" aria-live="polite"></div>
        </section>

        <section class="card influencer-history-card" aria-labelledby="influencer-sales-title">
          <h2 id="influencer-sales-title">Acompanhe seu desempenho.</h2>
          <div id="influencerSalesMessage" class="message" aria-live="polite"></div>
          <div id="influencerSalesSummary" class="sales-summary-inline" aria-live="polite"></div>
          <div class="table-wrapper">
            <table id="influencerSalesTable">
              <thead>
                <tr>
                  <th>Número do pedido</th>
                  <th>Data</th>
                  <th>Valor líquido</th>
                  <th>Comissão</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
