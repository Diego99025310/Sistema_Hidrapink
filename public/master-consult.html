<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Influenciadoras | Sistema Influenciadoras</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body data-page="master-consult">
    <div class="container">
      <header>
        <h1>Consulta de influenciadoras</h1>
        <p>Visualize vendas por influenciadora e clique para editar o cadastro.</p>
        <button type="button" data-action="logout">Sair</button>
      </header>

      <section class="card">
        <div class="link-grid" style="margin-bottom:16px;">
          <a class="link-card" href="master-create.html">Cadastrar</a>
          <a class="link-card" href="master-list.html">Lista cadastrada</a>
          <a class="link-card" href="master-sales.html">Registrar venda</a>
        </div>
        <div style="display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap;">
          <div>
            <h2>Resumo</h2>
            <p class="note">Clique em uma linha para abrir o cadastro correspondente.</p>
          </div>
          <button type="button" id="reloadConsultButton">Recarregar</button>
        </div>
        <div class="table-wrapper">
          <table id="consultTable">
            <thead>
              <tr>
                <th>Conta</th>
                <th>Nome</th>
                <th>Cupom</th>
                <th>Vendas</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="consultMessage" class="message" aria-live="polite"></div>
      </section>
    </div>
  </body>
</html>
